<body>
    <div class="OuterBox">
     <header>   <div id="text">Customer Survey Form</div></header>

      <input type="text" class="inputs" id="input1"> <input type="text" class="inputs"><br>
       <label class="labelheads">Is This first time You are Using our products & service?</label><br>
       <input type="radio" name="radiobutton"><label  class="select">Yes</label><input type="radio" name="radiobutton"><label for="">No</label><br>
       <label class="labelheads">Would You Suggest To Your Friends and colleague?</label><br>
       <input type="radio" name="radiobutton1"><label  class="select">Yes</label><input type="radio" name="radiobutton1"><label for="">No</label><br>

       <input type="radio" name="radiobutton2"><label  class="select">satisfied</label><input type="radio" name="radiobutton2"><label class="select" for="">undecided</label><input type="radio" name="radiobutton2"><label for="">unsatisfied</label><br>
       <label class="labelheads">Do You Suggest To Improve Our Services?</label><br>
       <textarea name="" id="textarea" cols="80" rows="7"></textarea><br>
       <button type="submit">submit</button>
    </form>
    </main>
