<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
    <div class="CalculatorBox">
        <input  class="display" type="text">
        <button id="button1" onclick="clearDisplay()"class="AC">AC</button>
        <button id="button2" onclick="appendToDisplay('9')" class="Buttons" value="">9</button>
        <button id="button3" onclick="appendToDisplay('8')"  class="Buttons">8</button>
        <button id="button4" onclick="appendToDisplay('7')"  class="Buttons">7</button>
        <button id="button5" onclick="appendToDisplay('+')"  class="Buttons operation">+</button>
        <button id="button6" onclick="appendToDisplay('4')"  class="Buttons">4</button>
        <button id="button7" onclick="appendToDisplay('5')"  class="Buttons">5</button>
        <button id="button8" onclick="appendToDisplay('6')"  class="Buttons">6</button>
        <button id="button9" onclick="appendToDisplay('-')"  class="Buttons operation">-</button>
        <button id="button10"onclick="appendToDisplay('1')"   class="Buttons">1</button>
        <button id="button11"onclick="appendToDisplay('2')"   class="Buttons">2</button>
        <button id="button12"onclick="appendToDisplay('3')"   class="Buttons">3</button>
        <button id="button13"onclick="appendToDisplay('/')"   class="Buttons operation">/</button>
        <button id="button14"onclick="appendToDisplay('.')"   class="Buttons">.</button>
        <button id="button15"onclick="appendToDisplay('0')"   class="Buttons">0</button>
        <button id="button16"onclick="AnswerDisplay()"   class="Buttons">=</button>
        <button id="button17"onclick="appendToDisplay('*')"   class="Buttons operation">*</button>
    </div>
    <script src="./Calculator.js"></script>
</body>
</html>
